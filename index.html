<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Even G2 — Aviation Weather</title>
  <style>
    /* ── Even Design System Tokens ─────────────────────── */
    :root {
      --even-bg: #EEEEEE;
      --even-card-bg: #FFFFFF;
      --even-black: #232323;
      --even-gray: #7B7B7B;
      --even-divider: #BDBDBD;
      --even-input-bg: rgba(35, 35, 35, 0.08);
      --even-radius-card: 12px;
      --even-radius-btn: 10px;
      --even-spacing: -0.03em;
    }

    /* ── Base ───────────────────────────────────────────── */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'FK Grotesk Neue', -apple-system, system-ui, sans-serif;
      background: var(--even-bg);
      color: var(--even-black);
      -webkit-font-smoothing: antialiased;
    }

    #app {
      max-width: 480px;
      margin: 0 auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* ── Typography ────────────────────────────────────── */
    h1 {
      font-weight: 300;
      font-size: 32px;
      line-height: 41px;
      letter-spacing: var(--even-spacing);
      color: var(--even-black);
      padding: 8px 0 4px;
    }

    h2 {
      font-weight: 400;
      font-size: 17px;
      line-height: 22px;
      letter-spacing: var(--even-spacing);
      color: var(--even-gray);
      padding: 0 8px 4px;
    }

    /* ── Card ───────────────────────────────────────────── */
    .card {
      background: var(--even-card-bg);
      border-radius: var(--even-radius-card);
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* ── Tab bar ────────────────────────────────────────── */
    .tab-bar {
      background: var(--even-card-bg);
      border-radius: var(--even-radius-card);
      padding: 4px;
      display: flex;
      gap: 4px;
    }

    .tab-btn {
      flex: 1;
      width: auto;
      padding: 10px 8px;
      font-family: 'FK Grotesk Neue', -apple-system, system-ui, sans-serif;
      font-weight: 400;
      font-size: 15px;
      line-height: 20px;
      letter-spacing: var(--even-spacing);
      text-align: center;
      color: var(--even-gray);
      background: transparent;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.15s ease, color 0.15s ease;
    }

    .tab-btn:hover {
      background: var(--even-input-bg);
      color: var(--even-black);
    }

    .tab-btn--active {
      background: var(--even-black);
      color: var(--even-card-bg);
    }

    .tab-btn--active:hover {
      background: var(--even-black);
      opacity: 0.9;
    }

    /* ── Form Elements ─────────────────────────────────── */
    label {
      font-weight: 400;
      font-size: 14px;
      line-height: 18px;
      letter-spacing: var(--even-spacing);
      color: var(--even-gray);
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 16px;
      font-family: 'FK Grotesk Neue', -apple-system, system-ui, sans-serif;
      font-weight: 400;
      font-size: 17px;
      line-height: 22px;
      letter-spacing: -0.01em;
      color: var(--even-black);
      background: var(--even-input-bg);
      border: none;
      border-radius: var(--even-radius-card);
      text-transform: uppercase;
      outline: none;
    }

    input[type="text"]::placeholder {
      color: var(--even-gray);
      text-transform: none;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 0 1.5px var(--even-black);
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .checkbox-row input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: var(--even-black);
      border-radius: 4px;
      cursor: pointer;
    }

    .checkbox-row label {
      font-size: 17px;
      line-height: 22px;
      color: var(--even-black);
      cursor: pointer;
    }

    /* ── Button ─────────────────────────────────────────── */
    button {
      width: 100%;
      padding: 16px;
      font-family: 'FK Grotesk Neue', -apple-system, system-ui, sans-serif;
      font-weight: 400;
      font-size: 17px;
      line-height: 22px;
      letter-spacing: -0.01em;
      text-align: center;
      color: var(--even-card-bg);
      background: var(--even-black);
      border: none;
      border-radius: var(--even-radius-btn);
      cursor: pointer;
      transition: opacity 0.15s ease;
    }

    button:hover  { opacity: 0.85; }
    button:active { opacity: 0.7; }
    button:disabled { opacity: 0.35; cursor: not-allowed; }

    /* ── Status ─────────────────────────────────────────── */
    #status {
      font-weight: 400;
      font-size: 14px;
      line-height: 18px;
      letter-spacing: var(--even-spacing);
      color: var(--even-gray);
      text-align: center;
      padding: 4px 0;
    }

    /* ── Divider ────────────────────────────────────────── */
    .divider {
      width: 100%;
      height: 1px;
      background: var(--even-divider);
    }

    /* ── Nearby panel ────────────────────────────────────── */
    .nearby-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 0;
      font-size: 14px;
      line-height: 18px;
      letter-spacing: var(--even-spacing);
      color: var(--even-gray);
    }

    .nearby-spinner {
      width: 16px;
      height: 16px;
      border: 2px solid var(--even-divider);
      border-top-color: var(--even-black);
      border-radius: 50%;
      flex-shrink: 0;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .nearby-error {
      font-size: 14px;
      line-height: 20px;
      letter-spacing: var(--even-spacing);
      color: #c0392b;
      padding: 8px 0;
      text-align: center;
    }

    #refresh-nearby {
      background: transparent;
      color: var(--even-black);
      border: 1.5px solid var(--even-divider);
      padding: 10px 16px;
      font-size: 15px;
      border-radius: var(--even-radius-btn);
    }

    #refresh-nearby:hover { background: var(--even-input-bg); opacity: 1; }

    /* ── Results ────────────────────────────────────────── */
    .station-block {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .station-block + .station-block {
      border-top: 1px solid var(--even-divider);
      padding-top: 16px;
    }

    .station-id {
      font-weight: 400;
      font-size: 20px;
      line-height: 26px;
      letter-spacing: var(--even-spacing);
      color: var(--even-black);
    }

    .wx-label {
      font-weight: 400;
      font-size: 14px;
      line-height: 18px;
      letter-spacing: var(--even-spacing);
      color: var(--even-gray);
      text-transform: uppercase;
    }

    pre {
      font-family: 'FK Grotesk Neue', 'SF Mono', 'Menlo', monospace;
      font-weight: 400;
      font-size: 15px;
      line-height: 20px;
      letter-spacing: -0.01em;
      color: var(--even-black);
      background: var(--even-input-bg);
      padding: 12px 16px;
      border-radius: var(--even-radius-card);
      white-space: pre-wrap;
      word-break: break-word;
    }

    .hidden { display: none; }

    /* ── Glasses status ─────────────────────────────────── */
    .glasses-status-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .glasses-status {
      font-weight: 400;
      font-size: 14px;
      line-height: 18px;
      letter-spacing: var(--even-spacing);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .glasses-status::before {
      content: '';
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .glasses-status--connected    { color: #34a853; }
    .glasses-status--connected::before    { background: #34a853; }
    .glasses-status--disconnected { color: var(--even-gray); }
    .glasses-status--disconnected::before { background: var(--even-divider); }
  </style>
</head>
<body>
  <div id="app">
    <h1>Aviation Weather</h1>

    <!-- Glasses status -->
    <div class="card">
      <div class="glasses-status-row">
        <span class="wx-label">Glasses</span>
        <span id="glasses-status" class="glasses-status glasses-status--disconnected">Not connected</span>
      </div>
    </div>

    <!-- Tab bar — mirrors the glasses menu -->
    <div class="tab-bar" role="tablist">
      <button class="tab-btn"            data-tab="0" role="tab">Nearby</button>
      <button class="tab-btn tab-btn--active" data-tab="1" role="tab">Stations 1</button>
      <button class="tab-btn"            data-tab="2" role="tab">Stations 2</button>
    </div>

    <!-- Panel 0: Nearby -->
    <div id="tab-panel-0" class="tab-panel hidden" role="tabpanel">
      <div class="card">
        <!-- Loading state -->
        <div id="nearby-loading" class="nearby-loading hidden">
          <div class="nearby-spinner"></div>
          <span id="nearby-loading-text">Locating you...</span>
        </div>
        <!-- Error state -->
        <p id="nearby-error" class="nearby-error hidden"></p>
        <!-- Controls (shown after first successful load) -->
        <div id="nearby-controls" class="hidden">
          <div class="checkbox-row">
            <input type="checkbox" id="include-taf-nearby" />
            <label for="include-taf-nearby">Include TAF</label>
          </div>
        </div>
        <button type="button" id="refresh-nearby">Refresh Nearby</button>
      </div>
    </div>

    <!-- Panel 1: Custom Stations 1 -->
    <div id="tab-panel-1" class="tab-panel" role="tabpanel">
      <div class="card">
        <div>
          <label for="station-1">Stations</label>
          <input type="text" id="station-1" value="" placeholder="e.g. CYPQ, CYYZ, CYKF" autocomplete="off" />
        </div>
        <div class="checkbox-row">
          <input type="checkbox" id="include-taf-1" />
          <label for="include-taf-1">Include TAF</label>
        </div>
        <button type="button" id="save-btn-1">Save Settings</button>
      </div>
    </div>

    <!-- Panel 2: Custom Stations 2 -->
    <div id="tab-panel-2" class="tab-panel hidden" role="tabpanel">
      <div class="card">
        <div>
          <label for="station-2">Stations</label>
          <input type="text" id="station-2" value="" placeholder="e.g. KLAX, KJFK, EGLL" autocomplete="off" />
        </div>
        <div class="checkbox-row">
          <input type="checkbox" id="include-taf-2" />
          <label for="include-taf-2">Include TAF</label>
        </div>
        <button type="button" id="save-btn-2">Save Settings</button>
      </div>
    </div>

    <p id="status">Connecting to glasses...</p>

    <div id="results-wrapper" class="hidden">
      <h2 id="results-label">Last Fetched</h2>
      <div class="card" id="results"></div>
    </div>

    <!-- Debug panel — shows raw glasses events and a manual nav test -->
    <div id="event-debug" class="hidden">
      <h2>Glasses Event (debug)</h2>
      <div class="card" style="gap: 12px;">
        <pre id="event-debug-pre" style="font-size:12px; line-height:1.4;">Waiting for event...</pre>
        <button type="button" id="test-next-tab">Test: Select Next Tab</button>
      </div>
    </div>
  </div>

  <script type="module" src="/Main.ts"></script>
</body>
</html>
